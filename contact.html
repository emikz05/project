<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME's Portfolio</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-logo">
                <div class="header-logo-text">emicoon</div>
                <img src="foto/logo.svg" alt="logo">
            </div>
            <nav class="header-nav">
                <ul class="menu">
                    <li><a class="nav" href="index.html">ME</a></li>
                    <li><a class="nav" href="family.html">Family</a></li>
                    <li><a class="nav" href="education.html">Education</a></li>
                    <li><a class="nav" href="hobbies.html">Hobbies</a></li>
                    <li><a class="nav" href="contact.html">Contact</a></li>
                </ul>
                <div class="burger">
                    <img src="foto/burger.png" alt="">
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <section class="contact-form">
                <div class="contact-title">Contact Me</div>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
            <section class="map">
                <div class="map-container">
                    <h2 class="map-title">Find Me Here</h2>
                    <a href="https://www.google.ru/maps/place/SDU+University" target="_blank">
                        <img src="foto/karta.png" alt="Map Location" class="map-image">
                    </a>
                </div>
            </section>
        </div>
        <section class="icons">
            <h2 class="social-title">Connect with Me</h2>
            <div class="social-links">
                <a href="https://tiktok.com" target="_blank">
                    <img src="foto/tiktok.png" alt="Tiktok" class="social-icon">
                </a>
                <a href="https://vk.png" target="_blank">
                    <img src="foto/vk.png" alt="Vkontakte" class="social-icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="foto/instagram.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://telegram.com" target="_blank">
                    <img src="foto/telegram.png" alt="Telegram" class="social-icon">
                </a>
            </div>
        </section>
    </div>
</body>
</html>
